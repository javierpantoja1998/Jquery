<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Introduzca 8 numeros:</label>
    <input type="text" id="cajaNumeros">
    <label>Introduzca una letra:</label>
    <input type="text" id="cajaLetra">
    <button  id="botonCrear">
        Recoger
    </button>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){       
            
            $("#botonCrear").click(function(){ 
                //Recogemos  los numeros input por el id y accedemos a su valor
                var numeros = parseInt($("#cajaNumeros").val());

                //Comprobamos que sean 8 numeros 
                if(numeros >= 10000000 && numeros <= 99999999) {

                    //Recogemos y definimos la letra
                    var letra = $("#cajaLetra").val();
                    //Comprobamos que sea una sola letra y no mas letras
                    if( letra.length == 1){
                        //Definimos las variables para crear los parrafos y cambiar su fondo
                        var parrafoLetra = $("<p>",{"text": letra, "style": " color:white ;  background-color:black " });
                        var parrafoNumero =  $("<p>",{"text": numeros, "style": " color:white ;  background-color:black " });
                        //Creamos el divisor para añadir los parrafos
                        var divisor = $("<div>");
                        //Añadimos al elemento hijo(divisor) con append
                        divisor.append(parrafoNumero, parrafoLetra);
                        //Añadimos al body el divisor
                        $("body").append(divisor);


                    }else{
                        console.log("b");
                    }

                    
                }else{
                    console.log("No es un numero o no son 8 numeros");
                }

            });
            
            


        });
    </script>
</body>
</html>
