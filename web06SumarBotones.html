<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Botones Aleatorios</title>
</head>
<body>
    <h1>Eventos delegados, SUMAR BOTONES JQUERY</h1>
            <h1 style="color:blue" id="num"> </h1>

    <div id="caja"></div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>

    $(document).ready(function(){
        var suma=0;
         //Recorremos todos los botones con un bucle para que vaya sumando botones
         for (let i = 0; i < 9; i++){
            //Recuperamos cada boton individual

            //Creamos el valor aleatorio para cada boton
            var aleatorio = Math.floor(Math.random() * 10);
            //Creamos el boton
            var btn =  $("<button>");
            //Definimos el valor del boton con el numero aleatorio
            btn.attr("value",aleatorio);
            //Definimos que el contenido del texto sea ese numero aleatorio
            btn.text(aleatorio);
            //Recogemos la caja para meter el boton en ella
            var caja = $("#caja");
            caja.append(btn);
            
            //Creamos la funcion para que sume
            btn.on("click", function(){
                suma+=parseInt($(this).val());
                $("#num").text(suma);
            })
            
        }
        
    });
       

        


    </script>
</body>
</html>
