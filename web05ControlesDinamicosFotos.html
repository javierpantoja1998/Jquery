<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles din치micos con fotos</title>
</head>
<body>
    <h1>Controles din치micos con fotos</h1>

    <input type="range" id="rango" min="1" max="14" value="1"/>
    <h1 id="valorRango"></h1>
    <div id="padre"></div>

    <script src="js/jquery-3.6.1.min.js"></script>

    <script>

    $(document).ready(function(){
        $("#rango").on("change" ,function(){
            //Definimos la variable rango y recogemos su valor
            var rango =$("#rango").val();
            var numeroRango = parseInt(rango);
            $("#valorRango").text(numeroRango);
            //Definimos la variable padre y recogemos su valor
            var padre = $("#padre");

            //Recorremos todos los numeros
            for(var i=1; i<=numeroRango; i++){
                //Creamos la imagen
                var imagen = $("<img>");
                //Definimos el atributo src a la imagen
                imagen.attr("src", "fotos/cp2.jpg");
                //Metemos la imagen en el div padre
                imagen.appendTo(padre);
                //Defenimos la funci칩n para cambiar el atributo cuando el raton salga
                imagen.mouseover(function(){
                    $(this).attr("src", "fotos/cp3.jpeg");
                
                })
                //Defenimos la funci칩n para cambiar el atributo cuando el raton entre
                imagen.mouseout(function(){
                    $(this).attr("src", "fotos/cp2.jpg");
                
                })
            }

        });
    });


    </script>
</body>
</html>
